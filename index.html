<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Menu Container -->
    <div id="menu" class="d-flex flex-column align-items-center justify-content-center d-none">
        <h1 id="menuTitle" class="mb-4" data-i18n="gameTitle">Game Title Placeholder</h1>
        <div id="languageContainer" class="d-flex justify-content-between my-2">
            <div class="col">
                <button id="btnEnglish" class="btn btn-success mx-2" data-i18n="english">English</button>
            </div>
            <div class="col">
                <button id="btnSpanish" class="btn btn-success mx-2" data-i18n="spanish">Espa√±ol</button>
            </div>
            <div class="col">
                <button id="btnGerman" class="btn btn-success mx-2" data-i18n="german">Deutsch</button>
            </div>
            <div class="col">
                <button id="btnItalian" class="btn btn-success mx-2" data-i18n="italian">Italiano</button>
            </div>
            <div class="col">
                <button id="btnFrench" class="btn btn-success mx-2" data-i18n="french">Fran√ßais</button>
            </div>
        </div>
        <button id="newGame" class="btn btn-primary mb-2" data-i18n="newGame">New Game Placeholder</button>
        <button id="resumeFromMenu" class="btn disabled mb-2" data-i18n="resumeGame">Resume Game Placeholder</button>
        <button id="loadGame" class="btn btn-primary mb-2" data-i18n="loadGame">Load Game Placeholder</button>
        <button id="saveGame" class="btn disabled" data-i18n="saveGame">Save Game Placeholder</button>
    </div>

    <!--Save Load Game Input Field-->
<div id="loadSaveGameStringPopup" class="save-load-popup-container bg-dark p-4 rounded shadow-lg d-none">
    <div class="save-load-header-container d-flex justify-content-between align-items-center mb-3">
      <div class="save-load-header" data-i18n="copyStringToFile">Copy String To A Text File:</div>
      <div class="save-load-buttons-container">
        <button id="loadStringButton" class="save-load-buttons btn btn-success btn-sm flex-grow-1 mr-4" data-i18n="load">Load</button>
        <button id="copyButtonSavePopup" class="save-load-buttons btn btn-success btn-sm flex-grow-1 mr-4" data-i18n="copy">Copy</button>
        <button id="closeButtonSavePopup" class="save-load-buttons btn btn-danger btn-sm flex-grow-0" data-i18n="close">Close</button>
      </div>
    </div>
    <div class="save-load-input-container">
      <textarea id="loadSaveGameStringTextArea" class="save-load-input-field" aria-label=""></textarea>
    </div>
  </div>

    <!-- Game UI Container -->
    <div id="gameContainer" class="d-none game-container">
        <!-- Header -->
        <div class="game-header">
            <div class="game-stats">
                <div class="stat">
                    <span class="stat-label" data-i18n="points">Points:</span>
                    <span id="points" class="stat-value">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label" data-i18n="pointsPerSecond">Points Per Second:</span>
                    <span id="pointsPerSecond" class="stat-value">0</span>
                </div>
            </div>
            <div class="game-controls">
                <div class="theme-selector-inline">
                    <select id="themeSelectGame" class="theme-select" data-i18n-title="selectTheme" title="Select theme">
                        <option value="ocean" selected>üåä</option>
                        <option value="forest">üå≤</option>
                        <option value="beach">üèñÔ∏è</option>
                        <option value="glacier">‚ùÑÔ∏è</option>
                        <option value="shadow">üåë</option>
                    </select>
                </div>
                <button id="returnToMenu" class="icon-button" aria-label="Menu">
                    <i class="fas fa-bars"></i>
                </button>
                <button id="toggleSound" class="icon-button" aria-label="Toggle Sound" title="Toggle Sound">
                    <i class="fas fa-volume-up"></i>
                </button>
                <button id="pauseGame" class="icon-button play-button" aria-label="Pause">
                    <i class="fas fa-play"></i>
                    <i class="fas fa-pause" style="display: none;"></i>
                </button>
            </div>
        </div>

        <!-- Main Game Area -->
        <div class="game-content">
            <!-- Main Clicker -->
            <div class="clicker-container">
                <button id="mainClicker" class="clicker-btn">
                    <img src="assets/images/coin.png" alt="Coin" class="clicker-emoji" style="width: 64px; height: 64px;">
                    <span class="clicker-label" data-i18n="clickMe">Click Me!</span>
                </button>
            </div>

            <!-- Upgrades -->
            <div class="upgrades-container">
                <h3 data-i18n="upgrades">Upgrades</h3>
                <div class="upgrade-list">
                    <div class="upgrade-item">
                        <div class="upgrade-info">
                            <h4 data-i18n="autoClicker">Auto-Clicker</h4>
                            <p data-i18n="autoClickerDesc">Generates 1 point per second</p>
                        </div>
                        <button id="autoClickerBtn" class="btn btn-primary upgrade-btn" data-cost="10">
                            <span data-i18n="buy">Buy</span> (<span data-i18n="points">10 points</span>)
                        </button>
                    </div>
                    <div class="upgrade-item">
                        <div class="upgrade-info">
                            <h4 data-i18n="betterClicks">Better Clicks</h4>
                            <p data-i18n="betterClicksDesc">+1 point per click</p>
                        </div>
                        <button id="betterClicksBtn" class="btn btn-primary upgrade-btn" data-cost="50">
                            <span data-i18n="buy">Buy</span> (<span data-i18n="points">50 points</span>)
                        </button>
                    </div>
                    <div class="upgrade-item">
                        <div class="upgrade-info">
                            <h4 data-i18n="autoClickerMultiplier">Auto-Clicker Multiplier</h4>
                            <p data-i18n="autoClickerMultiplierDesc">Multiplies Auto-Clickers by 1</p>
                        </div>
                        <button id="autoClickerMultiplierBtn" class="btn btn-primary upgrade-btn" data-cost="150">
                            <span data-i18n="buy">Buy</span> (<span data-i18n="points">150 points</span>)
                        </button>
                    </div>
                    <div class="upgrade-item">
                        <div class="upgrade-info">
                            <h4 data-i18n="betterClicksMultiplier">Better Clicks Multiplier</h4>
                            <p data-i18n="betterClicksMultiplierDesc">Multiplies Better Clicks by 1</p>
                        </div>
                        <button id="betterClicksMultiplierBtn" class="btn btn-primary upgrade-btn" data-cost="100">
                            <span data-i18n="buy">Buy</span> (<span data-i18n="points">100 points</span>)
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Overlay -->
    <div id="overlay" class="d-none overlay">
    </div>
    
    <!-- Coin Animation Overlay -->
    <div id="coinOverlay"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.4.4/lz-string.min.js"></script>

    <script type="module" src="game.js"></script>
    <script type="module" src="localization.js"></script>
    <script type="module" src="constantsAndGlobalVars.js"></script>
    <script type="module" src="ui.js"></script>
</body>
</html>
